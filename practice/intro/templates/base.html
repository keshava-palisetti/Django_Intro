<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
        }
        .navbar {
            width: 20%;
            background: #1a1a2e;
            color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin-top: auto;
            margin-bottom: auto;
        }
        .navbar h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-bottom: 2px solid #495057;
            padding-bottom: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            display: block;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1rem;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .navbar a:hover {
            background-color: #495057;
            transform: translateX(5px);
        }
        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: #f8f9fa;
            border-left: 2px solid #e0e7ff;
            box-shadow: inset 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a1a2e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #4a4a4a;
        }
        @media (max-width: 768px) {
            .navbar {
                width: 100%;
                height: auto;
                box-shadow: none;
            }
            .navbar a {
                padding: 10px;
                font-size: 1rem;
                margin-bottom: 5px;
            }
            .content {
                padding: 20px;
            }
            .content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex flex-column">
        <h2 class="text-center py-3">My Portfolio</h2>
        <a href="/">Home</a>
        <a href="/">Skills</a>
        <a href="/">Company Experience</a>
        <a href="/">Personal Projects</a>
        <a href="/">Contact</a>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
